<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>APIs</title>

      <!-- Se añade la ruta correcta a la carpeta CSS con la hoja de estilos -->
      <link rel="stylesheet" href="./assets/css/styles.css">
  </head>

  <body>
    <!-- Se recibe la información que irá en los p a través del app.js -->

    <!-- Se hace una tabla dentro de un div para hacer presentable la información  -->
    <div>
      <table class="wrapper"> 
        <tr>
          <th>
            <!-- Para mostrar el nombre del usuario de github -->
            <p class="name"></p>
          </th>
          <th>
            <!-- Para mostrar el link del blog del usuario de github -->
            <p class="blog"></p>
          </th>
          <th>
            <!-- Se añadió el texto que recupera la locación -->
            <p class="location"></p>
          </th>
        </tr>
      </table>
    </div>

    
    <!-- Se establece la ruta correcta a la carpeta JS con el script -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
